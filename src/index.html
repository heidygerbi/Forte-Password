<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="bienvenida">
      	<p>Creación de claves bancarias Inteligentes</p>
		<p>"Fuertes y seguras con datos fáciles de recordar"</p>
      </div>
      <div id="funcionalidad">
      	<form>
					<div>
						<label>Desplazamiento:</label>
						<input type="number" id="desplazamiento">
					</div>
					<div>
						<label>Ingrese clave a cifrar o descifrar:</label>
						<textarea id="frase"></textarea>
					</div>
					<div>
						<button type="button" id="btn-cifrar">Cifrar</button>
						<button type="button" id="btn-descifrar">Descifrar</button>
					</div>
      	</form>
      </div>
      <div id="resul">
				<textarea id="resultado"></textarea>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
