<!DOCTYPE html>
 <html lang="es">
 <head>
<title>Contraseñas Seguras</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <!--<h1>Creación de Claves Bancarias Inteligentes</h1>
        <p>"Fuertes y seguras con datos fáciles de recordar"</p>-->
    </header>
    <section id="center">
        <form id="frm">
            <fieldset>
                <legend>Forte Password <!--<img src="../img/segure.jpg">--></legend>
                <section id="activar-conf">
                    <img id="img-conf" src="../img/conf.png" title="Configuración">
                </section>
                <section id="nivel">
                    <label>Offset:</label>
                    <input type="number" id="desplazamiento" min="1" max="25" value="1" required>
                </section>
                <section id="seleccion-esp">
                    <label for="esp">Cambiar espacio por:</label>
                    <select id="esp">
                        <option value="34">"</option>
                        <option value="46">·</option>
                        <option value="36">$</option>
                        <option value="38">&</option>
                    </select>
                </section>
                <section id="seleccion-slash">
                        <label for="slash">Cambiar slash por:</label>
                        <select id="slash">
                            <option value="35">#</option>
                            <option value="95">_</option>
                            <option value="59">;</option>
                            <option value="58">:</option>
                        </select>
                </section>
                <section id="dif">
                    <div>
                        <label for="dificultad">¿Desea intercalar mayúsculas y minúsculas?</label>
                        <select id="dificultad">
                            <option value="no">No</option>
                            <option value="si">Si</option>
                        </select>
                    </div>
                </section>
                <section id="boton-conf">
                        <button type="button" id="btn-conf">Listo</button>
                    </section>
                <section id="contenedor-frase">
                    <label for="frase" id="tag-frase">Ingrese una palabra, slash o espacio y un número:</label><!--Explicación de como funciona-->
                    <textarea id="frase"></textarea>
                </section>
                <section id="botones">
                    <button type="button" id="btn-cifrar">Generar Clave</button>
                    <button type="button" id="btn-descifrar">Ver Original</button>
                </section>
            </fieldset>
        </form>
    </section>
    <footer>
        Creado por: Heidy Gerbi - &copy;CopyLetf - 2018
    </footer>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
