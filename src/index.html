<!DOCTYPE html>
 <html lang="es">
 <head>
<title>Contraseñas Seguros</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="style.css" />
<!--<link rel="shortcut icon" href="/favicon.ico" />-->
<!--<link rel="alternate" title="Pozolería RSS" type="application/rss+xml" href="/feed.rss" />-->
</head>
<body>
    <header>
        <h1>Creación de Claves Bancarias Inteligentes</h1>
        <p>"Fuertes y seguras con datos fáciles de recordar"</p>
    </header>
    <section id="center">
        <form>
            <fieldset><!--Poner id-->
                <!--<legend>Cifrado/Descifrdo</legend>-->
                <label>Desplazamiento:</label><!--cambiar nombre por clave-->
                <input type="number" id="desplazamiento" min="1" max="25" value="1">
                <label>Ingrese clave a cifrar o descifrar:</label><!--Explicación de como funciona-->
                <textarea id="frase"></textarea>
                <button type="button" id="btn-cifrar">Cifrar</button>
                <button type="button" id="btn-descifrar">Descifrar</button>
                <div id="resul">
                    <textarea id="resultado"></textarea>
                </div>    
            </fieldset>
        </form>
    </section>

</html>
